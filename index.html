<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Reveal Party</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-100 to-blue-100 min-h-screen flex flex-col items-center justify-center">
  <div id="landingPage" class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg text-center mt-8">
    <h1 class="text-3xl font-extrabold mb-2">🎉 Gender Reveal Party 🎉</h1>
    <p class="mb-2 text-lg font-semibold text-blue-700">Create a party, invite guests to vote, and reveal the gender in real-time!</p>
    <p class="mb-4 text-pink-600">Fun, interactive, and perfect for sharing the excitement with friends and family!</p>
    <form id="partyForm" class="mb-4">
      <input id="partyName" type="text" placeholder="Enter party name (e.g. Emma's Reveal Party)" class="w-full px-4 py-2 border rounded mb-2" required />
      <div class="flex justify-center gap-4 mb-2">
        <label class="flex items-center cursor-pointer">
          <input type="radio" name="hostPrediction" value="boy" class="form-radio text-blue-500" required />
          <span class="ml-2 text-blue-500 font-bold">Boy 💙</span>
        </label>
        <label class="flex items-center cursor-pointer">
          <input type="radio" name="hostPrediction" value="girl" class="form-radio text-pink-500" required />
          <span class="ml-2 text-pink-500 font-bold">Girl 💖</span>
        </label>
      </div>
      <button id="startPartyBtn" type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start Party</button>
      <div id="partyError" class="text-red-500 text-sm mt-1"></div>
    </form>
  </div>
  <div id="partyPanel" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-auto text-center relative">
      <button id="closePanelBtn" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
      <h2 class="text-2xl font-bold mb-2" id="panelPartyName"></h2>
      <div class="mb-4">
        <div id="panelQrCode" class="flex justify-center mb-2"></div>
        <div class="mb-2">
          <span class="font-semibold">Guest Link:</span>
          <span id="panelGuestLink" class="block text-blue-600 break-all text-sm mb-1"></span>
          <button id="copyGuestLinkBtn" class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-2 py-1 rounded text-xs mb-2">Copy Guest Link</button>
        </div>
        <div class="mb-2">
          <span class="font-semibold">Admin Link <span class="text-xs text-red-500">(Keep private)</span>:</span>
          <span id="panelAdminLink" class="block text-gray-700 break-all text-sm mb-1"></span>
          <button id="copyAdminLinkBtn" class="bg-yellow-100 hover:bg-yellow-200 text-yellow-700 px-2 py-1 rounded text-xs mb-2">Copy Admin Link</button>
        </div>
        <div class="flex flex-col sm:flex-row gap-2 mt-2">
          <button id="openGuestLinkBtn" class="flex-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Open Vote Page</button>
          <button id="openAdminLinkBtn" class="flex-1 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Preview as Admin</button>
        </div>
      </div>
    </div>
  </div>
  <div id="voteResultsPage" class="hidden w-full max-w-md mx-auto p-4 bg-white rounded-lg shadow-lg text-center mt-4"></div>
  <div id="notFound" class="hidden flex flex-col items-center justify-center min-h-screen">
    <h2 class="text-xl font-bold text-red-600 mb-4">Party not found</h2>
    <button onclick="window.location.href='index.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Return to Homepage</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
