<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Party Display - Gender Reveal</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéâ</text></svg>">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    .party-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradient-shift 8s ease infinite;
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .vote-bar {
      transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .vote-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 40px rgba(251, 191, 36, 0.8);
        transform: scale(1.02);
      }
    }
    
    .bounce-in {
      animation: bounce-in 0.6s ease-out;
    }
    
    @keyframes bounce-in {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .vote-update {
      animation: vote-pulse 0.5s ease-out;
    }
    
    @keyframes vote-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .qr-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .reveal-overlay {
      background: radial-gradient(circle, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.95) 100%);
    }
    
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      pointer-events: none;
      z-index: 1000;
    }
    
    @keyframes confetti-fall {
      0% { 
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="party-bg h-screen w-screen">
  
  <!-- Fullscreen Tip Modal -->
  <div id="fullscreenTip" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="glass-card rounded-3xl p-8 text-center max-w-md mx-4 bounce-in">
      <div class="text-6xl mb-4">üñ•Ô∏è</div>
      <h2 class="text-2xl font-bold text-white mb-4">Party Display Ready!</h2>
      <p class="text-white text-lg mb-6">Press <kbd class="bg-yellow-400 text-black px-3 py-1 rounded font-bold">F11</kbd> for fullscreen experience</p>
      <button id="closeTip" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-xl transition-all transform hover:scale-105">
        Got It! üéâ
      </button>
    </div>
  </div>

  <!-- Main Party Display -->
  <div class="h-full w-full flex flex-col relative">
    
    <!-- Header -->
    <header class="text-center py-8">
      <h1 class="text-6xl font-black text-white mb-2">üéâ GENDER REVEAL PARTY</h1>
      <p class="text-2xl text-white opacity-90">Live Voting Results</p>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex items-center justify-center px-8">
      <div class="w-full max-w-4xl">
        
        <!-- Vote Counter -->
        <div class="text-center mb-8">
          <div class="glass-card rounded-2xl px-6 py-3 inline-block">
            <span class="text-white text-2xl font-bold">
              <span id="totalVotes">0</span> votes cast
            </span>
          </div>
        </div>

        <!-- Vote Bars Container -->
        <div class="space-y-8">
          
          <!-- Boy Vote Bar -->
          <div class="glass-card rounded-3xl p-8">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center space-x-6">
                <div class="text-8xl">üíô</div>
                <div>
                  <h3 class="text-4xl font-black text-white">BOY</h3>
                  <p class="text-blue-200 text-xl opacity-80">Team Blue</p>
                </div>
              </div>
              <div class="text-right">
                <div id="boyCount" class="text-6xl font-black text-white">0</div>
                <div id="boyPercent" class="text-2xl text-blue-200">0%</div>
              </div>
            </div>
            <div class="w-full bg-white bg-opacity-20 rounded-full h-12 overflow-hidden">
              <div id="boyBar" class="vote-bar bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 h-12 rounded-full" style="width: 0%"></div>
            </div>
          </div>

          <!-- Girl Vote Bar -->
          <div class="glass-card rounded-3xl p-8">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center space-x-6">
                <div class="text-8xl">‚ù§Ô∏è</div>
                <div>
                  <h3 class="text-4xl font-black text-white">GIRL</h3>
                  <p class="text-pink-200 text-xl opacity-80">Team Pink</p>
                </div>
              </div>
              <div class="text-right">
                <div id="girlCount" class="text-6xl font-black text-white">0</div>
                <div id="girlPercent" class="text-2xl text-pink-200">0%</div>
              </div>
            </div>
            <div class="w-full bg-white bg-opacity-20 rounded-full h-12 overflow-hidden">
              <div id="girlBar" class="vote-bar bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 h-12 rounded-full" style="width: 0%"></div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <!-- QR Code Section -->
    <div class="absolute bottom-8 left-8">
      <div class="qr-card rounded-2xl p-6 shadow-2xl">
        <div class="text-center">
          <div id="qrCode" class="w-32 h-32 mx-auto mb-3 bg-white rounded-lg flex items-center justify-center">
            <div class="text-gray-400">QR</div>
          </div>
          <p class="text-gray-800 font-semibold text-sm mb-2">Scan to Vote!</p>
          <button id="copyLinkBtn" class="bg-blue-500 hover:bg-blue-600 text-white text-xs font-bold py-2 px-4 rounded-lg transition-all">
            üìã Copy Link
          </button>
        </div>
      </div>
    </div>

    <!-- Reveal Button -->
    <div class="absolute bottom-8 right-8">
      <button id="revealBtn" class="pulse-glow bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 hover:from-yellow-500 hover:to-yellow-700 text-white font-black py-6 px-12 rounded-2xl text-3xl transition-all transform hover:scale-105 shadow-2xl">
        üéä REVEAL GENDER üéä
      </button>
    </div>

    <!-- Reveal Selection (Hidden Initially) -->
    <div id="revealSelection" class="absolute bottom-32 right-8 hidden">
      <div class="glass-card rounded-2xl p-6">
        <p class="text-white font-bold text-center mb-4">Select Actual Gender:</p>
        <div class="flex space-x-4">
          <button id="actualBoy" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-105">
            üíô Boy
          </button>
          <button id="actualGirl" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-105">
            ‚ù§Ô∏è Girl
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- Reveal Overlay -->
  <div id="revealOverlay" class="fixed inset-0 reveal-overlay hidden z-40 flex items-center justify-center">
    <div class="text-center">
      <div id="revealMessage" class="text-9xl font-black mb-8 bounce-in"></div>
      <div id="revealEmoji" class="text-[200px] mb-8 bounce-in"></div>
      <div id="winnersList" class="text-3xl text-green-400 font-bold"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="js/qrcode.min.js"></script>
  <script type="module" src="../config/firebaseConfig.js"></script>
  <script type="module">
    
    // Close fullscreen tip
    document.getElementById('closeTip').addEventListener('click', () => {
      document.getElementById('fullscreenTip').style.display = 'none';
    });

    // Generate QR Code
    function generateQR() {
      const voteUrl = window.location.origin + '/vote.html';
      const qr = new QRCode(document.getElementById('qrCode'), {
        text: voteUrl,
        width: 128,
        height: 128,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    // Copy link functionality
    document.getElementById('copyLinkBtn').addEventListener('click', async () => {
      const voteUrl = window.location.origin + '/vote.html';
      try {
        await navigator.clipboard.writeText(voteUrl);
        const btn = document.getElementById('copyLinkBtn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚úÖ Copied!';
        btn.classList.add('bg-green-500');
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.classList.remove('bg-green-500');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    });

    // Reveal functionality
    document.getElementById('revealBtn').addEventListener('click', () => {
      document.getElementById('revealSelection').classList.remove('hidden');
      document.getElementById('revealBtn').style.display = 'none';
    });

    // Actual gender selection
    document.getElementById('actualBoy').addEventListener('click', () => showReveal('boy'));
    document.getElementById('actualGirl').addEventListener('click', () => showReveal('girl'));

    function showReveal(actualGender) {
      const overlay = document.getElementById('revealOverlay');
      const message = document.getElementById('revealMessage');
      const emoji = document.getElementById('revealEmoji');
      
      if (actualGender === 'boy') {
        message.textContent = "IT'S A BOY!";
        message.className = 'text-9xl font-black mb-8 bounce-in text-blue-400';
        emoji.textContent = 'üë∂üíô';
      } else {
        message.textContent = "IT'S A GIRL!";
        message.className = 'text-9xl font-black mb-8 bounce-in text-pink-400';
        emoji.textContent = 'üëß‚ù§Ô∏è';
      }
      
      overlay.classList.remove('hidden');
      createConfetti();
    }

    // Confetti animation
    function createConfetti() {
      const colors = ['#fbbf24', '#ef4444', '#3b82f6', '#10b981', '#8b5cf6', '#f97316'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear infinite`;
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.remove();
          }
        }, 5000);
      }
    }

    // Mock vote updates (replace with actual Firebase integration)
    function updateVotes() {
      const boyCount = Math.floor(Math.random() * 20);
      const girlCount = Math.floor(Math.random() * 20);
      const total = boyCount + girlCount;
      
      if (total > 0) {
        const boyPercent = Math.round((boyCount / total) * 100);
        const girlPercent = Math.round((girlCount / total) * 100);
        
        document.getElementById('boyCount').textContent = boyCount;
        document.getElementById('girlCount').textContent = girlCount;
        document.getElementById('totalVotes').textContent = total;
        document.getElementById('boyPercent').textContent = boyPercent + '%';
        document.getElementById('girlPercent').textContent = girlPercent + '%';
        
        // Animate bars
        document.getElementById('boyBar').style.width = boyPercent + '%';
        document.getElementById('girlBar').style.width = girlPercent + '%';
        
        // Add pulse effect to updated counts
        document.getElementById('boyCount').classList.add('vote-update');
        document.getElementById('girlCount').classList.add('vote-update');
        
        setTimeout(() => {
          document.getElementById('boyCount').classList.remove('vote-update');
          document.getElementById('girlCount').classList.remove('vote-update');
        }, 500);
      }
    }

    // Initialize
    generateQR();
    
    // Simulate vote updates every 3 seconds (replace with real Firebase listeners)
    setInterval(updateVotes, 3000);
    
  </script>
</body>
</html>
