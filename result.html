<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - Gender Reveal Party</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-100 to-blue-100 min-h-screen flex flex-col items-center justify-center">
  <div id="langSwitcher" class="absolute top-4 right-4 z-50">
    <button data-lang="en" class="lang-btn px-3 py-1 rounded-full font-bold bg-white bg-opacity-80 text-blue-700 mr-1">EN</button>
    <button data-lang="zh" class="lang-btn px-3 py-1 rounded-full font-bold bg-white bg-opacity-80 text-pink-700">繁體</button>
  </div>
  <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg text-center mt-8">
    <h1 class="text-2xl font-bold mb-4" data-i18n="liveResults">Live Results</h1>
    <div class="mb-6">
      <div class="flex items-center mb-2">
        <span class="text-blue-500 text-2xl mr-2">💙</span>
        <div class="w-full bg-blue-100 rounded h-8 flex items-center">
          <div id="boyBar" class="bg-blue-400 h-8 rounded-l transition-all duration-500" style="width:0%"></div>
          <span id="boyCount" class="ml-2 text-blue-700 font-bold"></span>
        </div>
      </div>
      <div class="flex items-center">
        <span class="text-pink-500 text-2xl mr-2">💖</span>
        <div class="w-full bg-pink-100 rounded h-8 flex items-center">
          <div id="girlBar" class="bg-pink-400 h-8 rounded-l transition-all duration-500" style="width:0%"></div>
          <span id="girlCount" class="ml-2 text-pink-700 font-bold"></span>
        </div>
      </div>
    </div>
    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2" data-i18n="guestVotes">Guest Votes</h2>
      <ul id="guestList" class="text-left text-sm max-h-40 overflow-y-auto"></ul>
    </div>
    <button id="revealGenderBtn" class="bg-yellow-400 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded mb-4" data-i18n="revealGender">Reveal Gender</button>
    <div id="revealSection" class="hidden mt-4">
      <p class="mb-2 font-bold" data-i18n="selectActual">Select the actual gender:</p>
      <button id="actualBoyBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2" data-i18n="boy">Boy 💙</button>
      <button id="actualGirlBtn" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded" data-i18n="girl">Girl 💖</button>
    </div>
    <div id="confettiSection" class="hidden mt-6">
      <h3 id="revealMsg" class="text-3xl font-extrabold mb-4"></h3>
      <div id="winnerEmojis" class="text-4xl"></div>
      <div id="rightList" class="mt-2 text-green-700"></div>
      <div id="wrongList" class="mt-2 text-red-700"></div>
    </div>
  </div>
  <script src="firebaseConfig.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="js/result.js"></script>
  <script src="translations.js"></script>
  <script>
    // Language switching logic
    const langBtns = document.querySelectorAll('.lang-btn');
    const i18nEls = document.querySelectorAll('[data-i18n]');
    function setLang(lang) {
      localStorage.setItem('lang', lang);
      const t = window.TRANSLATIONS[lang] || window.TRANSLATIONS['en'];
      i18nEls.forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) el.innerHTML = t[key];
      });
      langBtns.forEach(btn => {
        if (btn.getAttribute('data-lang') === lang) {
          btn.classList.add('ring-2', 'ring-pink-400');
        } else {
          btn.classList.remove('ring-2', 'ring-pink-400');
        }
      });
    }
    langBtns.forEach(btn => {
      btn.addEventListener('click', () => setLang(btn.getAttribute('data-lang')));
    });
    setLang(localStorage.getItem('lang') || 'en');
  </script>
</body>
</html>
